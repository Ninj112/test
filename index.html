<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Sands Travel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background-image: url('https://media-cdn.tripadvisor.com/media/attractions-splice-spp-720x480/12/db/1b/3d.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    
    .content {
      background-color: rgba(0, 0, 0, 0.6); 
      padding: 50px;
      border-radius: 10px;
    }

    h1 {
      font-size: 4em;
      color: gold;
      margin: 0;
      font-family: 'Georgia', serif;
      letter-spacing: 3px;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
    }

    h2 {
      font-size: 2.5em;
      color: white;
      margin: 20px 0 0;
      font-family: 'Arial', sans-serif;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Golden Sands Travel</h1>
    <h2>COMING SOON</h2>
  </div>
</body>
</html>
